version: 3

images:
  base_image:
    name: 'registry.redhat.io/ansible-automation-platform-25/de-minimal-rhel9:latest'

dependencies:
  system:
    - pkgconf-pkg-config
    - systemd-devel
    - gcc
    - python3.11-devel
  galaxy:
    collections:
      - ansible.eda
      - sabre1041.eda
  
  python_interpreter:
    python_path: /usr/bin/python3.11

options:
  package_manager_path: /usr/bin/microdnf
